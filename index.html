<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>StopWatch</title>
</head>
<body>


    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div class="display">00:00:00:00 </div>
        <div class="display2">&nbsp;&nbsp;hr &nbsp; &nbsp;&nbsp; &nbsp;min&nbsp;&nbsp; &nbsp;&nbsp;sec&nbsp;&nbsp;&nbsp; msec</div>
        
        <button class="stop"><img src="images/stop-button.png"></button>
        <button class="start"><img src="images/play.png"></button>
        <button class="reset"><img src="images/undo-arrow.png"></button>
      </div>
      



    <script src="app.js"></script>
</body>
</html>
